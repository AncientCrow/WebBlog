{% extends 'users/base.html' %}

{% block title %}Список пользователей{% endblock %}

{% block content %}
    <a href="{% url 'users:users_filter' pk=1 %}"><button>От большего</button></a>
    <a href="{% url 'users:users_filter' pk=2 %}"><button>От меньшего</button></a>
    {% for profile in users %}
        <p>Пользователь <a href="{% url "users:user_detail" profile.username %}">{{ profile.username }}</a> и его количество постов {{ user.blog_count }}</p>
    {% endfor %}
{% endblock %}
