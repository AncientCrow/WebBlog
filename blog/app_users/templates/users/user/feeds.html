{% extends 'blog/base.html' %}
{% block title %}Это твоя лента новостей{% endblock %}
{% block content %}
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="date">{{ post.author }} опубликовал пост {{ post.published }}</p>
    {% endfor %}
    {% include 'blog/paginator.html' with page=page %}
{% endblock %}
